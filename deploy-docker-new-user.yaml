---
 - name: Wait for ssh connection 
   hosts: aws_ec2
   gather_facts: False 
   tasks: 
     - name: Ensure ssh port open 
       wait_for:
         port: 22
         delay: 10
         timout: 100
         search_regex: OpenSSH
         host: '{{ (ansible_ssh_host|default(ansible_host))|default(inventory_hostname) }}'
       vars: 
         ansible_connection: local 
         ansible_python_interpreter: /usr/bin/python
 - name: Install python3 and docker
   hosts: aws_ec2
   become: yes
   gather_facts: False
   tasks:
     - name: Install python3 and docker 
       vars: 
       ansible_python_interpreter: /usr/bin/python
       yum:
         name: 
           - docker 
           - python3 
         update_cache: yes 
         state: present

 - name: install Docker-compose
   hosts: aws_ec2 
   become: yes
   tasks:
    - name: download and install Docker-compose
      get_url:
        url: https://github.com/docker/compose/releases/download/1.27.4/docker-compose-Linux-{{lookup('pipe', 'uname -m')}}
        dest: /usr/local/bin/docker-compose
        mode: +x

 - name: Start docker
   hosts: aws_ec2  
   become: yes
   tasks:
     - name: start docker deamon
       systemd:
          name: docker
          state: started
     - name: install docker python module
       pip: 
         name:
          - docker
          - docker-compose

 - name: Create new linux user
   hosts: aws_ec2 
   become: yes
   tasks:
     - name: Create new user 
       user: 
         name: walid 
         groups: "{{user-groups}}"
    

 - name: start docker containers
   hosts: aws_ec2 
   become: yes 
   become_user: walid 
   vars_files:
     - project-vars
     
   tasks:
     - name: copy docker-compose 
       copy:
         src: home/walid/exercise-java-mysql/docker-compose.yaml #location of docker compose file in loacl 
         dest: /home/walid/docker-compose.yaml

     - name: docker login
       docker_login:
          registry_url: https://index.docker.io/v1/
          username: walidali123
          password: "{{docker_password}}"
     - name: start container from compose 
       docker_compose:
         project_src: /home/walid 
         #state: present  # docker-compose up
                         #state: absent  # docker-compose down